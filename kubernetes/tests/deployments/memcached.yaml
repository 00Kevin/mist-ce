kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: memcached
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: memcached
    spec:
      containers:
        - name: memcached
          image: memcached
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11211
          resources:
            requests:
              memory: 100Mi
              cpu: 50m
      nodeSelector:
        cloud.google.com/gke-nodepool: generic
