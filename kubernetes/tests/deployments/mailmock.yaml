apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mailmock
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mailmock
        component: REPLACE_STACK
    spec:
      imagePullSecrets:
        - name: mistopskey
      containers:
        - name: mailmock
          #image: gcr.io/mist-ops/landing:REPLACE_STACK-REPLACE_TAG
          image: gcr.io/mist-ops/mailmock
          imagePullPolicy: Always
          ports:
            - containerPort: 8025
          resources:
            requests:
              memory: 20Mi
              cpu: 10m
            limits:
              memory: 50Mi
              cpu: 200m
      nodeSelector:
        cloud.google.com/gke-nodepool: generic
