<label for="new-key-name">New name:</label>
{{view Mist.TextField
    valueBinding="view.newName"
    id="new-key-name"}}

<div class="btn-full ok-cancel" data-role="controlgroup" data-type="horizontal">
    <a href="#" data-role="button" {{action backClicked target="view"}}>Back</a>
    <a href="#" data-role="button" class="ui-disabled" id="edit-key-ok" data-theme="b" {{action saveClicked target="view"}}>Save</a>
</div>
