<div id="confirmation-popup" class="large-popup" data-role="popup" data-overlay-theme="b" data-transition="flip">

    <div data-role="header">
        <h1>{{Mist.confirmationController.title}}</h1>
    </div>

    <div data-role="content">
        <p>{{Mist.confirmationController.text}}</p>
        <div class="ok-cancel" data-role="controlgroup" data-type="horizontal">
            <button data-theme="b" {{action "noClicked" target="view"}}>No</button>
            <button {{action "yesClicked" target="view"}}>Yes</button>
        </div>
    </div>

</div>
