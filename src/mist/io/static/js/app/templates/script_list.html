<div id="script-list-page" data-role="page" class="ui-page-active">

    <div data-role="header" data-theme="b">

        <a href="#" class="responsive-button" data-icon="home">Home</a>

        <h1>Scripts</h1>

        {{view Mist.userMenuView}}

    </div>

    <div data-role="content" data-theme="a">

        <a id="select-scripts-btn"
           class="responsive-button"
           data-role="button"
           data-icon="arrow-d"
           {{action "selectClicked" target="view"}}>Select</a>

        <a id="add-script-btn"
           class="responsive-button"
           data-role="button"
           data-icon="plus"
           data-iconpos="right"
           data-theme="d"
           {{action "addClicked" target="view"}}>Add</a>

        <ul data-role="listview"
            data-filter="true"
            data-inset="true"
            data-filter-placeholder="Filter..."
            class="checkbox-list">
            {{#each Mist.scriptsController}}
                {{view "scriptListItem" model="this" class="checkbox-link"}}
            {{/each}}
        </ul>

        <div class="mid-padding"></div>

    </div>

    {{view Mist.dialogView}}

    {{view Mist.confirmationDialog}}

    <div id="select-scripts-popup" data-role="popup" data-transition="flip" data-position-to="#select-scripts-btn">
        <ul data-role='listview'>
            <li data-icon="false">
                <a {{action "selectionModeClicked" true target="view"}}>All</a>
            </li>
            <li data-icon="false">
                <a {{action "selectionModeClicked" false target="view"}}>None</a>
            </li>
        </ul>
    </div>

    <div class="dual-action-footer" data-role="footer" data-theme="b">
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <a class="ui-btn ui-btn-icon-left ui-icon-edit"
                    {{action "renameClicked" target="view"}}>Rename</a>
            </div>
            <div class="ui-block-b">
                <a class="ui-btn ui-btn-icon-left ui-icon-delete"
                    {{action "deleteClicked" target="view"}}>Delete</a>
            </div>
    </div>
</div>
