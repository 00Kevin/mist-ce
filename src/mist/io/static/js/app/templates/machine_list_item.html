<li class="node prov-{{unbound content.backend.provider}}"> 
    <fieldset class="machine-list-item">
    {{view Mist.Checkbox checkedBinding="machine.selected" title="machine.name"}}
    </fieldset>
    <a href="#single-machine" {{action "checkBoxClick" on="click"}}>
        <h3 class="name">{{machine.name}}</h3> <span class="caption-wrapper">
            <h3 {{bindAttr class="machine.stateString :state"}}>{{machine.stateString}}</h3>
            {{#if machine.hasAlert}}
            <span class="ui-li-count node-icon ui-icon ui-icon-alert alert-icon"></span>
            {{/if}}
    </span>
        <p class="description">
            <span class="tag backend ui-btn-corner-all prov-{{unbound backend.provider}}">{{machine.backend.title}}</span>
            <span class="tag ui-btn-corner-all">tag1</span> <span
                class="tag ui-btn-corner-all">tag2</span>
        </p> 
        {{#if machine.hasKey}}
            <span class="bubble-container"> <span
            class="ui-li-count node-icon key-icon"></span>
            </span>
        {{/if}}
</a></li>
