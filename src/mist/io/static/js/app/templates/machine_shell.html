<div id="machine-shell-popup" class="huge-popup" data-role="popup" data-overlay-theme="b" data-transition="flip">

    <div data-role="header">
        <h1>{{view.machine.user}}@{{view.machine.name}}</h1>
    </div>

    <div data-role="content">
        <div data-role="fieldcontain">
            <table class="shell-input">
                <tr>
                    <td>
                        {{view Mist.ShellTextField
                            autocapitalize="off"
                            autocorrect="off"
                            autocomplete="off"
                            valueBinding="view.command"}}
                    </td>
                    <td class="shell-send-wrapper">
                        <a data-icon="shell-return"
                            data-role="button"
                            data-iconpos="notext"
                            {{action submit target="view"}}
                            class="shell-send"></a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="shell-return">
        {{#each view.shellOutputItems}}
            <h3 class="command">{{command}}</h3>
            <div class="output">{{{output}}}</div>
        {{/each}}
        </div>
        <a data-role="button" data-theme="c" data-rel="back">Back</a>
    </div>
    
</div>
