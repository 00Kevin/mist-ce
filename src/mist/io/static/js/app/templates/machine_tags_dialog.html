<div data-role="dialog" id="dialog-tags" class="mist-dialog">
    <div data-role="header">
        <h1>Manage Tags</h1>
    </div>
    <div data-role="content" data-theme="c">
        <div id="tags-container">
            <table id="tag-input">
                <tr>

                    <td>{{view Mist.ShellTextField valueBinding="tag" controllerBinding="this"}}</td>
                <td id="tag-add-wrapper"><a id="tag-add" data-role="button" data-theme="c" {{action addTag}}>Add</a></td>
                </tr>
            </table>
            <div id="tags-wrapper">
                <ul id="tags-list">
                {{#each Mist.machine.tags}}
                    <li><a data-role="button" {{action deleteTag}} data-theme="c" data-icon="delete" data-inline="true" data-iconpos="notext" ></a>{{this}}</li>
                {{/each}}
                </ul>
            </div>
        </div>
            <a id="tag-back" data-rel="back" data-role="button" data-transition="flip" data-theme="b">Close</a>
    </div>
</div>
