<div data-role="page" id="single-machine" data-theme="c"
	class="type-interior">

	<div data-role="header">
		<a href="#machines" data-icon="arrow-l" data-direction="reverse"
			class="ui-btn-left">Machines</a>
		<h1 id="single-machine-name">{{name}}</h1>
		<a class="state-providers" href="#dialog-providers" data-rel="dialog"
			data-iconpos="notext" data-transition="slidedown" data-icon="check"
			class="ui-btn-right"></a>
	</div>
	<!-- /header -->

	<div id="single-view-header">
		<h3 id="single-view-name">{{name}}</h3>
		<span class="single-view-icon-wrapper">
            <span id="single-view-provider-icon" {{bindAttr class="providerIconClass"}}></span>
		</span>
		<span class="single-view-icon-wrapper" {{bindAttr class="machine.image.type"}}>
            <span id="single-view-image-icon" ></span>
        </span>
		<h3 id="single-view-state" {{bindAttr class="machine.stateString"}}>{{machine.stateString}}</h3>
	</div>

	<div data-role="content">
		<div data-role="collapsible" data-collapsed="false">
			<h3>Basic Info</h3>
			<table id="machine-basic-table">
			{{#if machine.upsince}}
			<tr>
             <td class="key">Up since</td>
             <td class="value">{{machine.upsince}}</td>
            </tr>
            {{/if}}
			
			{{#each basicvars}}
			<tr>
			 <td class="key">{{key}}</td>
			 <td class="value">{{value}}</td>
			</tr>
			{{/each}}
			</table>
		</div>
		<div data-role="collapsible">
			<h3>Full metadata list</h3>
			<table id="machine-metadata">
			{{#each metadata}}
			<tr>
			 <td class="key">{{key}}</td>
			 <td class="value">{{value}}</td>
			</tr>
			{{/each}}
			</table>
		</div>

	</div>
	<!-- /content -->

	<div id="single-footer" data-role="footer" data-theme="a">
		<table id="actions" data-role="controlgroup" data-type="horizontal">
			<tr>
            <td>
            <a href="#dialog-shell"
                id="machines-button-shell"
                data-role="button"
                data-icon="gear"
                data-rel="dialog"
                data-transition="slidedown"
                {{bindAttr class="disabledClass"}}>
                Shell
            </a>
            </td>
            <td><a href="#dialog-tags"
                id="machines-button-tags"
                data-role="button"
                data-icon="grid"
                data-rel="dialog"
                data-transition="slidedown">
                Tag
            </a>
            </td>
            <td><a href="#dialog-single-power"
                id="machines-button-power"
                data-role="button"
                data-icon="mist-power"
                data-rel="dialog"
                data-transition="slidedown">
                Power
            </a>
            </td>
            </tr>
		</table>
	</div>
	<!-- /footer -->

</div>
