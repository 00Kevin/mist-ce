<div id="network-list-page" data-role="page" class="ui-page-active" data-theme="c">

    <div data-role="header" data-theme="b">

        <a href="#" class="responsive-button" data-icon="home">Home</a>

        <h1>Networks</h1>

        {{view Mist.userMenuView}}

    </div>

    <div data-role="content" data-theme="c">

        <a id="add-network-btn"
           class="responsive-button"
           data-role="button"
           data-icon="plus"
           data-iconpos="right"
           data-theme="d"
           {{action "createClicked" target="view"}}>Create</a>

        <ul id="networks"
            data-role="listview"
            data-inset="true"
            data-filter="true"
            data-filter-placeholder="Filter..."
            data-theme="c"
            class="checkbox-list">
            {{#each Mist.backendsController.content}}
                {{#if this.enabled}}
                    {{#if this.isOpenStack}}
                      {{#each this.networks.content}}
                          {{view Mist.networkListItemView
                              networkBinding="this"
                              class="checkbox-link"}}
                      {{/each}}
                    {{/if}}
                {{/if}}
            {{/each}}
        </ul>


        <div class="mid-padding"></div>

    </div>

    <div class="tri-action-footer" data-role="footer" data-theme="b">

    </div>

</div>
