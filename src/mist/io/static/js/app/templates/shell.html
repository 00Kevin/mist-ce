<div id="dialog-shell" class="dialog-shell mist-dialog" data-role="popup" data-overlay-theme="a">
    <div data-role="header">
        <h1>{{Mist.machine.user}}@{{Mist.machine.name}}</h1>
    </div>
    <div data-role="content" data-theme="b">
        <div data-role="fieldcontain">
            <table class="shell-input">
                <tr>
                    <td>

                        {{view Mist.ShellTextField
                            autocapitalize="off"
                            autocorrect="off"
                            autocomplete="off"
                            valueBinding="view.command"}}
                    </td>
                    <td class="shell-send-wrapper">
                        <a data-icon="shell-return"
                            data-role="button"
                            data-iconpos="notext"
                            {{action submit}}
                            {{bindAttr class=":shell-send disabledClass"}}></a>
                    </td>
                </tr>
            </table>
        </div>
        <div {{bindAttr class=":shell-return Mist.machine.pendingShell"}}>
        {{#each view.shellOutputItems}}
            <h3 class="command">{{command}}</h3>
            <div class="output">{{{output}}}</div>
        {{/each}}
        </div>
        <a data-role="button" data-theme="a" {{action back}}>Back</a>
    </div>
</div>
