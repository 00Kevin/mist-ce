<div data-role="dialog" id="dialog-shell" class="mist-dialog">
    <div data-role="header">
        <h1>Shell</h1>
    </div>
    <div data-role="content" data-theme="b">
        {{view Ember.TextField valueBinding="command"}}
        <a data-role="button" {{action shell}}>Send</a>
        <p id="shell-return">{{shellOutput}}</p>
        <a data-role="button" data-rel="back" data-theme="a">Back</a>
    </div>
</div>
