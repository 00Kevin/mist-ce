<div id="GraphsArea">

    <div class="valuePopUp"></div>

    <div id="graphs">
        {{#each view.graphs}}
            {{view Mist.graphView graphBinding="this"}}
        {{/each}}
    </div>

    <div id="graphBar">

        {{#each view.graphs}}
            {{#unless this.pendingCreation}}
                {{view Mist.graphButtonView graphBinding="this"}}
            {{/unless}}
        {{/each}}

        <div class="graphBtn" id="add-metric-btn">
            <a class="ui-btn ui-btn-icon-left ui-icon-plus ui-corner-all ui-btn-d"
                {{action "addMetricClicked" target="view"}}>
                    Add Graph
            </a>
        </div>
    </div>
</div>
