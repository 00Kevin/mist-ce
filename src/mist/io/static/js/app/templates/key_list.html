<div id="key-list-page">

    <div data-role="header">
        
        <a href="#" data-icon="home">Home</a>
        
        <h1>Keys</h1>
        
        {{view Mist.UserMenuView}}
    </div>

    <div data-role="content">

        <a data-role="button" data-icon="arrow-d" {{action "selectClicked" target="view"}}>Select</a>
        <a data-role="button" data-icon="plus" data-iconpos="right" {{action "createClicked" target="view"}}>Create</a>

        <ul data-role="listview" data-filter="true" data-filter-placeholder="Filter...">
            {{#each Mist.keysController.content}}
                {{view Mist.KeyListItemView keyBinding="this"}}
            {{/each}}
        </ul>

    </div>

    {{view Mist.AddKeyView}}
    
    {{view Mist.ConfirmationDialog}}

    <div data-role="popup">
        <ul data-role='listview'>
            <li data-icon="false">
                <a {{action "selectionModeClicked" true target="view"}}>All</a>
            </li>
            <li data-icon="false">
                <a {{action "selectionModeClicked" false target="view"}}>None</a>
            </li>
        </ul>
    </div>

    <div id="keys-footer" data-role="footer">
        <div data-role="controlgroup" data-type="horizontal">
            <a data-role="button" data-icon="edit" {{action "renameClicked" target="view"}}>Rename</a>
            <a data-role="button" data-icon="delete" {{action "deleteClicked" target="view"}}>Delete</a>
            <a data-role="button" data-icon="gear" {{action "setDefaultClicked" target="view"}}>Set default</a>
        </div>
    </div>

</div>
