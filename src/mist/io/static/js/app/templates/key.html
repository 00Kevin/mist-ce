<div data-role="page" id="key" data-theme="c" class="type-interior">

    <div data-role="header">
        <a href="#keys"
            data-icon="arrow-l"
            data-direction="reverse"
            class="ui-btn-left">Keys</a>

        <h1>{{key.name}}</h1>

        <a href="#dialog-providers"
            data-rel="dialog"
            data-role="button"
            data-iconpos="notext"
            data-transition="slidedown"
            data-icon="check"
            {{bindAttr class="Mist.backendsController.state :state-providers"}}>Backends</a>
    </div>

    <div class="single-view-header">
        <h3 class="single-view-name">{{key.name}}</h3>
    </div>

    <div data-role="content">

         <div data-role="collapsible" data-collapsed="false">
            <h3>Public Key</h3>
            <div class="public-key">{{key.pub}}</div>
        </div>

        <div data-role="collapsible" data-collapsed="true">
            <h3>Private key</h3>
            <div class="private-key"></div>
        </div>
    </div>

    <div class="keys-footer" data-role="footer" data-theme="a">
        <div class="actions" data-role="controlgroup" data-type="horizontal">
            <a href=""
                class="action-links"
                id="keys-button-delete"
                data-role="button"
                data-icon="delete"
                data-rel="popup"
                data-transition="slideup"
                {{action deleteKey}}>Delete</a>

            <a href=""
                class="action-links"
                id="keys-button-associate"
                data-role="button"
                data-icon="gear"
                data-rel="popup"
                data-transition="slideup">Associate</a>
        </div>
    </div>

</div>
