<li class="node">

    <fieldset class="list-item">
        <label>
            {{view Mist.Checkbox checkedBinding="view.key.selected"}}
        </label>
    </fieldset>

    <a href="#key" {{action "keyClick" on="click"}}>
        <h3 class="name">{{view.key.name}}</h3>
            {{#if view.key.default_key}}
            <p class="role-description">
                <span class="tag backend ui-btn-corner-all">
                       default key
                </span>
            </p>
            {{/if}}  
    </a>

</li>
