<li class="node">

    <fieldset class="list-item">
        <label>
            {{view Mist.Checkbox checkedBinding="view.key.selected"}}
        </label>
    </fieldset>

    <a href="#key" {{action "keyClick" target="view"}}>
        <h3 class="name">{{view.key.name}}</h3>
        <p class="description">  
            {{#if view.key.default_key}}
            <span class="tag ui-btn-corner-all">default</span>
            {{/if}}  
        </p>
    </a>

</li>
