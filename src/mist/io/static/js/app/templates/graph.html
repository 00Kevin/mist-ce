<div class="graph" {{bind-attr id="view.graph.id"}}>

    <div class="header">
        <div class="title">
            {{view.graph.title}}
            {{#if view.graph.unit}}
                ({{view.graph.unit}})
            {{/if}}
        </div>
        {{#if view.graph.pendingCreation}}
            <div class="ajax-loader"></div>
        {{else}}
            {{#if view.graph.pendingRemoval}}
                <div class="ajax-loader"></div>
            {{/if}}
            {{#unless view.graph.isBuiltIn}}
                <a class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext"
                    {{action "removeClicked" target="view"}}>x
                </a>
            {{/unless}}
            <a class="ui-btn ui-btn-icon-notext ui-corner-all ui-icon-carat-d"
                {{action "collapseClicked" target="view"}}>-
            </a>
        {{/if}}
    </div>

    {{#if view.graph.metrics.length}}
    <svg>
    	<g class="grid-x"></g>
    	<g class="grid-y"></g>
        <g class="valueArea">
            <path></path>
        </g>
        <g class="valueLine">
            <path></path>
        </g>
        <g class="x-axis"></g>
        <rect class="hideAnimeLine"></rect>
        <line class="axisLine x"></line>
        <line class="axisLine y"></line>
        <g class="y-axis"></g>
    </svg>
    {{/if}}
</div>
