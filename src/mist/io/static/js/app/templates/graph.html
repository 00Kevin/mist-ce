<div class="graph" {{bind-attr id="view.graph.id"}}>
    <div class="header">
        <div class="title">
            {{view.graph.title}}
            {{#if view.graph.metric.unit}}
                ({{view.graph.metric.unit}})
            {{/if}}
        </div>
        <div class="closeBtn"
            {{action "collapseClicked" target="view"}}>
            -
        </div>
    </div>
</div>
