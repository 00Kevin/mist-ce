<div data-role="dialog" id="monitoring-dialog" class="mist-dialog">
    <div data-role="header">
        {{#if machine.hasMonitoring}}
        <h1>Disable monitoring</h1>
        {{else}}
        <h1>Enable monitoring</h1>
        {{/if}}
    </div>
    <div data-role="content" data-theme="b">
        {{#if machine.hasMonitoring}}
        <div>Are you sure you wish to disable monitoring for {{machine.name}}?</div>
        <div id="create-ok-cancel" class="btn-full" data-role="controlgroup" data-type="horizontal">
            <button id="create-cancel" class="btn-left-full" data-theme="c" {{action "backClicked" }}>Back</button>
            <button id="create-ok" class="btn-right-full" data-theme="b" {{action "changeMonitoringClicked" }}>Disable</button>
        {{else}}
        <div>Are you sure you wish to enable monitoring for {{machine.name}}?</div>
        <div id="create-ok-cancel" class="btn-full" data-role="controlgroup" data-type="horizontal">
            <button id="create-cancel" class="btn-left-full" data-theme="c" {{action "backClicked" }}>Back</button>
            <button id="create-ok" class="btn-right-full" data-theme="b" {{action "changeMonitoringClicked" }}>Enable</button>
        {{/if}}
        </div>
    </div>
</div>
