<div id="single-network-page" data-role="page" class="ui-page-active" data-theme="c">

    <div data-role="header" data-theme="b">

        <a href="#/networks" class="responsive-button" data-icon="arrow-l">Networks</a>

        <h1>{{name}}</h1>

        {{view Mist.userMenuView}}

    </div>

    <div data-role="content" data-theme="c">

        {{#if view.extra}}
        <div id="single-network-extra" data-role="collapsible">

            <h3>Full metadata list</h3>

            <table class="info-table">
                {{#each view.metadata}}
                <tr>
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
                {{/each}}
            </table>

        </div>
        {{/if}}

        <div class="mid-padding"></div>

    </div>

    <div class="tri-action-footer" data-role="footer" data-theme="b">
    </div>

</div>
