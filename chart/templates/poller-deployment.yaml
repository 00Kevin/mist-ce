apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c
    kompose.version: 1.8.0 (0c0c027)
  creationTimestamp: null
  labels:
    io.kompose.service: poller
  name: poller
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: poller
    spec:
      containers:
      - args:
        - bin/wait-all
        - bin/poller
        env:
        - name: DEFAULTS_FILE
          value: /etc/clearglass/defaults.py
        - name: SETTINGS_FILE
          value: /etc/clearglass/settings.py
        image: {{ .Values.IMAGE_REGISTRY }}/api:{{ .Values.IMAGE_TAG }}
        name: poller
        resources: {}
        stdin: true
        tty: true
        volumeMounts:
        - name: clearglass-config
          mountPath: /etc/clearglass/settings.py
          subPath: settings.py
      restartPolicy: Always
      volumes:
      - name: clearglass-config
        configMap:
          name: clearglass-configmap
status: {}
